<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Chamados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #47838d;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        table th {
            background-color: #47838d;
            color: white;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #218838;
            
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #47767e;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .sla-estourado {
            background-color: #ffcccb;
            color: #ff0000;
            font-weight: bold;
        }

        #enviar-email {
            background-color: #1ce960;
            margin-top: 20px;
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        #enviar-email:hover {
            background-color: #33b300;
            
        }
    </style>
</head>
<body>
    <header>
        <h1>Controle de Chamados</h1>
        <p>Monitoramento diário dos chamados pendentes</p>
    </header>

    <div class="container">
        <h2>Chamados por analista</h2>
        <table>
            <thead>
                <tr>
                    <th>Analista</th>
                    <th>Total de chamados</th>
                    <th>Pendentes a + 3 dias</th>
                    <th>SLA estourado</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr id="gerson-row">
                    <td>Gerson</td>
                    <td id="gerson-total">0</td>
                    <td id="gerson-pendentes">0</td>
                    <td id="gerson-sla">0</td>
                    <td>
                        <button class="btn" onclick="cobrar('Gerson', '+556185672288')">Cobrar</button>
                    </td>
                </tr>
                <tr id="victor-row">
                    <td>Victor</td>
                    <td id="victor-total">0</td>
                    <td id="victor-pendentes">0</td>
                    <td id="victor-sla">0</td>
                    <td>
                        <button class="btn" onclick="cobrar('Victor', '+556198637534')">Cobrar</button>
                    </td>
                </tr>
                <tr id="estevam-row">
                    <td>Estevam</td>
                    <td id="estevam-total">0</td>
                    <td id="estevam-pendentes">0</td>
                    <td id="estevam-sla">0</td>
                    <td>
                        <button class="btn" onclick="cobrar('Estevam', '+556191833889')">Cobrar</button>
                    </td>
                </tr>
                <tr id="augusto-row">
                    <td>Augusto</td>
                    <td id="augusto-total">0</td>
                    <td id="augusto-pendentes">0</td>
                    <td id="augusto-sla">0</td>
                    <td>
                        <button class="btn" onclick="cobrar('Augusto', '+556185849179')">Cobrar</button>
                    </td>
                </tr>
                <tr id="gladystone-row">
                    <td>Gladystone</td>
                    <td id="gladystone-total">0</td>
                    <td id="gladystone-pendentes">0</td>
                    <td id="gladystone-sla">0</td>
                    <td>
                        <button class="btn" onclick="cobrar('Gladystone', '+556192484268')">Cobrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container">
        <h3>Analistas com SLA Estourado: <span id="sla-estourando">0</span></h3>
        
        <button id="enviar-email" class="btn">Enviar E-mail para Gestores</button>
    </div>
    
    <footer>
        <p>2025 Controle de Chamados</p>
    </footer>
    
    <style>
        
        #enviar-email {
            background-color: #4CAF50; 
            margin-top: 20px;
            padding: 12px 24px;
            color: white;
            border: 2px solid #4CAF50; 
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s; 
            display: inline-block;
        }
    
       
        #enviar-email:hover {
            background-color: #45a049; 
            transform: scale(1.05); 
        }
    
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: #47767e;
            color: white;
            position: relative;
            width: 100%;
            margin-top: 30px; 
        }
    
        
        .container {
            padding-bottom: 80px; /* botao do email tava em ci*/
        }

        
       
    </style>
    

  
    <script>
        const chamados = {
            Gerson: { total: 6, pendentes: 6 },
            Victor: { total: 5, pendentes: 2 },
            Estevam: { total: 7, pendentes: 4 },
            Augusto: { total: 3, pendentes: 1 },
            Gladystone: { total: 8, pendentes: 5 },
        };

        function atualizarTabela() {
            let analistasComSLAEstourado = 0;
            for (let analista in chamados) {
                const total = chamados[analista].total;
                const pendentes = chamados[analista].pendentes;
                const slaEstourado = pendentes > 3;

                const totalElem = document.getElementById(`${analista.toLowerCase()}-total`);
                const pendentesElem = document.getElementById(`${analista.toLowerCase()}-pendentes`);
                const slaElem = document.getElementById(`${analista.toLowerCase()}-sla`);
                const row = document.getElementById(`${analista.toLowerCase()}-row`);

                if (totalElem) totalElem.textContent = total;
                if (pendentesElem) pendentesElem.textContent = pendentes;
                if (slaElem) slaElem.textContent = slaEstourado ? 'Sim' : 'Não';

                if (slaEstourado) {
                    row.classList.add('sla-estourado');
                    analistasComSLAEstourado++;
                } else {
                    row.classList.remove('sla-estourado');
                }
            }

            document.getElementById('sla-estourando').textContent = analistasComSLAEstourado;
        }

        function cobrar(analista, numero) {
    fetch('http://127.0.0.1:5000/enviar_whatsapp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            analistas: [analista], // Enviar analista como lista
            chamados: chamados
        }),
    })
        .then(response => response.json())
        .then(data => alert(data.mensagem))
        .catch(error => alert('Erro ao enviar mensagem: ' + error));
}


        document.getElementById("enviar-email").addEventListener("click", function () {
            fetch("http://127.0.0.1:5000/enviar_email", {
                method: "GET",
            })
                .then((response) => response.json())
                .then((data) => {
                    alert(data.mensagem);
                })
                .catch((error) => {
                    alert("Erro ao enviar o e-mail: " + error.message);
                });
        });

        window.onload = atualizarTabela;


    </script>
</body>
</html>
